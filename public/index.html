<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
    }
    
    .video-container {
      display: flex;
      flex-direction: row;
      margin-bottom: 20px;
    }
    
    video {
      width: 400px;
      height: 300px;
      background-color: #222;
      margin: 5px;
      border-radius: 8px;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    
    button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #0066cc;
      color: white;
      cursor: pointer;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .room-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }
    
    input {
      padding: 10px;
      width: 250px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
      text-align: center;
    }

    /* Nouveaux styles pour le chat */
    .chat-container {
      width: 100%;
      max-width: 800px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
    }

    #chatMessages {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .chat-message {
      margin-bottom: 10px;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .chat-message.local {
      background-color: #e6f2ff;
      text-align: right;
    }

    .chat-message.remote {
      background-color: #f0f0f0;
      text-align: left;
    }

    .chat-input-container {
      display: flex;
      padding: 10px;
    }

    #chatInput {
      flex-grow: 1;
      margin-right: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #sendChatBtn {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Video Chat</h1>
    
    <div class="room-controls">
      <input type="text" id="roomId" placeholder="Entrez un ID de salle">
      <button id="joinBtn">Rejoindre ou créer la salle</button>
    </div>
    
    <div class="status" id="status">En attente...</div>
    
    <div class="video-container">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    
    <div class="controls">
      <button id="muteBtn">Couper le micro</button>
      <button id="videoBtn">Couper la vidéo</button>
      <button id="hangupBtn" disabled>Raccrocher</button>
      <button id="testMediaBtn">Tester Caméra/Micro</button>
    </div>

    <!-- Nouveau conteneur de chat -->
    <div class="chat-container">
      <div id="chatMessages"></div>
      <div class="chat-input-container">
        <input type="text" id="chatInput" placeholder="Écrivez un message...">
        <button id="sendChatBtn">Envoyer</button>
      </div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>

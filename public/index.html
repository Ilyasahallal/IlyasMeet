<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
    }
    
    .video-container {
      display: flex;
      flex-direction: row;
      margin-bottom: 20px;
    }
    
    video {
      width: 400px;
      height: 300px;
      background-color: #222;
      margin: 5px;
      border-radius: 8px;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    
    button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #0066cc;
      color: white;
      cursor: pointer;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .room-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }
    
    input {
      padding: 10px;
      width: 250px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Video Chat</h1>
    
    <div class="room-controls">
      <input type="text" id="roomId" placeholder="Entrez un ID de salle">
      <button id="joinBtn">Rejoindre ou créer la salle</button>
    </div>
    
    <div class="status" id="status">En attente...</div>
    
    <div class="video-container">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    
    <div class="controls">
      <button id="muteBtn">Couper le micro</button>
      <button id="videoBtn">Couper la vidéo</button>
      <button id="hangupBtn" disabled>Raccrocher</button>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
